trigger:
  branches:
    exclude:
      - '*'

jobs:
- job: Build
  displayName: 'Build Docker Image'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - checkout: self

  - script: bash docker_build.sh $(USERNAME) $(PASSWORD) $(Build.BuildId)
    displayName: 'Docker Build'

- job: Deploy
  displayName: 'Deploy Docker Image'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - checkout: self

  - script: bash docker_run.sh $(USERNAME) $(PASSWORD) $(Build.BuildId)
    displayName: 'Docker Run'
